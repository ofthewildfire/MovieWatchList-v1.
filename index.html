<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;400;700;800&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
	<title>WatchList: Home</title>
</head>

<body>
	<header class="main-header">
		<h1>Find your film</h1>
		<a href="watchlist.html">
			<h2> My Watchlist </h2>
		</a>
	</header>
	<main class="main-container">
		<div class="search-panel">
			<form action="#" id="form" class="form">
				<label for="search-bar">
					<input type="text" name="search" id="search" class="search" placeholder="Search for a movie...">
				</label>
				<button class="btn search-btn" id="btn">Search</button>
			</form>
		</div>
		<!-- Make the container for the movie search results here -->

		<div class="wrapper" id="wrapper">
			<div class="base-landing-logo"><img src="./Group 199.png" alt="base icon search for a movie"></div>
		</div>
	</main>
	<script src="index.js" type="module"></script>
</body>

</html>
